<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JS Weather App-"Pushpendra Kumar"</title>
  </head>
  <body>
    <main>
      <h2 class="heading1">Weather-App</h2>
      <div class="searchInputBox">
        <input
          type="text"
          id="input-box"
          class="input-box"
          placeholder="Enter city name...."
          autocomplete="off"
        />
      </div>

      <div class="weather-body">
        <div class="location-details">
          <div class="city" id="city">Amravati, IN</div>
          <div class="date" id="date">10 June (Wednesday),2020</div>
        </div>

        <div class="weather-status">
          <div class="temp" id="temp">34&deg;C</div>
          <div class="min-max" id="min-max">32&deg;C(min)/34&deg;C(max)</div>
          <div class="weather" id="weather">Clear</div>
          <div id="img"></div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
